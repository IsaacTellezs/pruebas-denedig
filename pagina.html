    <script>
      function dragStart(event) {
        event.dataTransfer.setData("text/plain", event.target.id);
      }
    </script>
    

    <script>
      function allowDrop(event) {
        event.preventDefault();
      }
    
      function drop(event) {
        event.preventDefault();
        const data = event.dataTransfer.getData("text/plain");
        const draggedElement = document.getElementById(data);
        document.getElementById("contenedor-deslizable").appendChild(draggedElement);
    }
    </script>

<script>
function cambiarImagen(imagen) {
  const input = document.createElement('input');
  input.type = 'file';

  input.onchange = function(e) {
    const file = e.target.files[0];
    const reader = new FileReader();
    reader.onload = function() {
      imagen.src = reader.result;
    }
    reader.readAsDataURL(file);
  }
  input.click();
}
</script>

<div id="contenedor-deslizable" ondragover="allowDrop(event)" ondrop="drop(event)">
  <a href="#" onclick="cerrarContenedor()">Cerrar</a>

</div>

<div id="contenido-pagina">
  <div id="boton-abrir" onclick="abrirContenedor()">&#9776; Menú</div>

  <p>Contenido principal de la página.</p>
</div>

<script>
  function abrirContenedor() {
    document.getElementById("contenedor-deslizable").style.right = "0"; 
    document.getElementById("contenido-pagina").classList.add("contenido-pagina-abierto");
  }

  function cerrarContenedor() {
    document.getElementById("contenedor-deslizable").style.right = "-25%"; 
    document.getElementById("contenido-pagina").classList.remove("contenido-pagina-abierto");
  }
</script>
